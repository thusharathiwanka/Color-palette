<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
         rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
      <title>Color Palette</title>
   </head>

   <body>
      <div class="colors">
         <div class="color">
            <h2>Hex</h2>
            <div class="controllers">
               <button class="adjust"><i class="fas fa-sliders-h"></i></button>
               <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
               <button class="close-adjustment"><i class="fas fa-times"></i></button>
               <span>Hue</span>
               <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0">
               <span>Brightness</span>
               <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness-input"
                  data-brightness="0">
               <span>Saturation</span>
               <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input"
                  data-saturation="0">
            </div>
         </div>
         <div class="color">
            <h2>Hex</h2>
            <div class="controllers">
               <button class="adjust"><i class="fas fa-sliders-h"></i></button>

            </div>
            <div class="sliders">
               <button class="close-adjustment"><i class="fas fa-times"></i></button>
               <span>Hue</span>
               <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1">
               <span>Brightness</span>
               <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness-input"
                  data-brightness="1">
               <span>Saturation</span>
               <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input"
                  data-saturation="1">
            </div>
         </div>
         <div class="color">
            <h2>Hex</h2>
            <div class="controllers">
               <button class="adjust"><i class="fas fa-sliders-h"></i></button>
               <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>

               <span>Hue</span>

               <span>Brightness</span>
               <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness-input"
                  data-brightness="2">
               <span>Saturation</span>
               <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input"
                  data-saturation="2">
            </div>
         </div>

            <h2>Hex</h2>
            <div class="controllers">
               <button class="adjust"><i class="fas fa-sliders-h"></i></button>
               <button class="lock"><i class="fas fa-lock-open"></i></button>

               <span>Hue</span>

               <span>Brightness</span>
               <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness-input"

               <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input"
                  data-saturation="3">
            </div>
         </div>
         <div class="color">
            <h2>Hex</h2>
            <div class="controllers">
               <button class="adjust"><i class="fas fa-sliders-h"></i></button>
               <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">

               <span>Hue</span>

               <span>Brightness</span>
               <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness-input"
                  data-brightness="4">
               <span>Saturation</span>
               <input type="range" min="0" max="1" step="0.01" name="saturation" class="saturation-input"
                  data-saturation="4">
            </div>
         </div>
      </div>
      <div class="panel">
         <div class="library-panel">
            <button class="library"><i class="fas fa-swatchbook"></i></button>
            <p>Library</p>
         </div>
         <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync-alt"></i></button>
            <p>Generate</p>
         </div>
         <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save Palette</p>
         </div>
      </div>
      <div class="copy-container">
         <div class="copy-popup">
            <h3>Copied to clipboard</h3>
            <h4>&#128526;</h4>
         </div>
      </div>
      <div class="save-container">
         <div class="save-popup">
            <button class="close-save"><i class="fas fa-times"></i></button>
            <input type="text" maxlength="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
         </div>
      </div>
      <div class="library-container">
         <div class="library-popup">
            <button class="close-library"><i class="fas fa-times"></i></button>
            <h3>Pick your palette</h3>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"

         crossorigin="anonymous"></script>
      <script src="./script.js"></script>

</html>
